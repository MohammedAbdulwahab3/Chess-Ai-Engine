version: '3.8'

services:
  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 chess_backend.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      - redis
      - db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=chess_game
      - POSTGRES_USER=chess_user
      - POSTGRES_PASSWORD=chess_password

volumes:
  postgres_data:
